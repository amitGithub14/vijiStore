  <script>
  $(document).ready(function(){
    $(".show-autocomplte").hide();

    $("#location").on("keypress touchstart", function(){
      $(".show-autocomplte").show();
    });

    $("#location").on("blur", function(){
      $(".show-autocomplte").hide();
    });

    $("#location").on("focus", function(){
      if($("#location").val() == null && $("#location").val() == '')
      {
        $(".show-autocomplte").hide();
      }
    });

  });
